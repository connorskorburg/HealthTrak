<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Food</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/../static/images/HealthTrak-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/calendar.css') }}">
</head>
<body>

    <nav class="top-nav">

        <nav class="top-nav-inner">
            
            <img src="/static/images/HealthTrak-icon.svg" alt="HealthTrak Icon">
            <h1><span>Health</span><span>Trak</span></h1>
    
    
            <a href="/logout">Logout</a>
            
        </nav>
    
      </nav>


    <form class="update-form" action="/updateFood" method="post">
        <h2>Update {{ food.name }}</h2>
        {% with food_error = get_flashed_messages(category_filter = ["food_error"]) %}
            {% if food_error %}
                {% for food_err in food_error %}
                    <p class="meal-error">{{ food_err }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <input type="hidden" name="food_id" value="{{ food.id }}">
        
        <label>
            Quantity
            <input type="number" name="quantity" value="{{ food.quantity }}">
        </label>
        
        <label>
            Calories
            <input type="number" name="calories" value="{{ food.calories }}">
        </label>
            
        <label>
            Food Name
            <input type="text" name="food_name" value="{{ food.name }}">
        </label>
            
        <label>
            Fat
            <input type="number" name="fat" value="{{ food.fat }}">
        </label>
            
        <label>
            Protein
            <input type="number" name="protein" value="{{ food.protein }}">
        </label>
            
        <label>
            Carbs
            <input type="number" name="carbs" value="{{ food.carbs }}">
        </label>

        <div class="btn-food-container">
            <button type="submit">Update Food</button>
        </div>

    </form>




    <nav class="side-nav">
        
        <div class="icons">
            
            <a href="/dashboard">
                <img  src="/static/images/dash-icon.svg" alt="Dashboard Icon">
            </a>
        
            <a href="/meals">
                <img src="/static/images/meals-icon.svg" alt="Meal Icon">
            </a>
            
            <a href="/calendar">
                <img src="/static/images/calendar-icon.svg" alt="Calendar Icon">
            </a>
            
            <a href="/fitness">
                <img src="/static/images/workout-icon.svg" alt="Workout Icon">
            </a>
            
            <a href="/settings">
                <img src="/static/images/settings-icon.svg" alt="Gear Icon">
            </a>
    
        </div>
    
    </nav>
    
    
    
    
    <nav class="bottom-nav">
    
        <a  href="/dashboard">
            <img src="/static/images/dash-icon.svg" alt="Dashboard Icon">
        </a>
    
    
        <a href="/calendar">
            <img src="/static/images/calendar-icon.svg" alt="Calendar Icon">
        </a>
    
    
    
        <a href="/meals">
            <img src="/static/images/meals-icon.svg" alt="Meals Icon">
        </a>
    
    
        <a href="/fitness">
            <img src="/static/images/workout-icon.svg" alt="Workout Icon">
        </a>
    
    
    </nav>

</body>
</html>
