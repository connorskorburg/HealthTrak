<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../static/images/HealthTrak-icon.svg" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='/css/calendar.css') }}">
  <title>Register</title>
</head>
<body>

  <nav class="top-nav">

    <nav class="top-nav-inner">
        
        <img src="/static/images/HealthTrak-icon.svg" alt="HealthTrak Icon">
        <h1><span>Health</span><span>Trak</span></h1>
        <a href="/">Home</a>
        
    </nav>

  </nav>


  <section id="reg-pop">

    
    <form id="reg" class="update-form" action="/register" method="post">

        <h3>New User</h3>
        {% with reg_error = get_flashed_messages(category_filter = ["reg_error"]) %}
          {% if reg_error %}
              {% for reg_err in reg_error %}
                  <p class="meal-error">{{ reg_err }}</p>
              {% endfor %}
          {% endif %}
      {% endwith %}
      <main class="flex-container">

        <section>
          
          <div class="reg-form-container">
            
            <label class="flex-50">
              First Name
              <input type="text" name="first_name">
            </label>
            
            <label class="flex-50">
              Last Name
              <input type="text" name="last_name">
            </label>
            
          </div>
          
          <label>
                Email
                <input type="text" name="email">
              </label>
              
            <div class="reg-form-container">
              
              <label class="flex-50">
                Age
                <input type="number" name="age" min="0">
              </label>
              <label class="flex-50">
                Sex
                <select id="sex" name="sex">
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                </select>
              </label>
            </div>
            
            <p class="hw">Height & Weight</p>
            
            <div class="reg-form-container ta-center">
              <label>
                Feet
                <input type="number" name="feet" min="0">
              </label>
              
              <label>
                Inches
                <input type="number" name="inches" min="0">
              </label>
              
              <label>
                Weight
                <input type="number" name="weight" min="0">
              </label>
            </div>
            
          </section>
          
          
          <section>
            
            
            <label>
              Activity Level
              <select name="activity">
                <option value="1.2">Little or No Exercise</option>
                <option value="1.375">Exercise 1-3 Days a Week</option>
                <option value="1.55">Exercise 3-5 Days a Week</option>
                <option value="1.725">Exercise 6-7 Days a Week</option>
                <option value="1.9">Exercise/Sports or 2x Training Everyday</option>
              </select>
            </label>
            
            <label>
              Password
              <input type="password" name="password" >
            </label>
            
            <label>
              Confirm Password
              <input type="password" name="confirm_password" >
            </label>
            
            <div class="btn-meal-container">
              <button type="submit">Register</button>
            </div>
            
          </section>
          
        </main>
     </form>

  </section>









      



</body>
</html>
