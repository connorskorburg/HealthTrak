<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <h1>Welcome, {{ user.first_name }}</h1>
    <div id="edit-food">
        <a href="/dashboard">Dashboard</a>
        <form action="/newFoodinMeal" method="post">
            <h2>Add Food</h2>
            {% with food_error = get_flashed_messages(category_filter = ["food_error"]) %}
                {% if food_error %}
                    {% for food_err in food_error %}
                        <p class="error">{{ food_err }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <input type="text" name="food_name" value="{{ food.description }}">
            <span>Calories</span>
            <input type="number" name="calories" value="{{ food.calories }}">
            <span>Carbs</span>
            <input type="number" name="carbs" value="{{ food.carbs }}">
            <span>Fat</span>
            <input type="number" name="fat" value="{{ food.fat }}">
            <span>Protein</span>
            <input type="number" name="protein" value="{{ food.protein }}">
            <span>Quantity</span>
            <input type="number" name="quantity" value="1">
            <span>Add to Meal</span>
            <select name="meal">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snack">Snack</option>
            </select>
            <button type="submit">Add Food</button>
        </form>
    </div>
</body>
</html>
